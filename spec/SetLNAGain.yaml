topic: "hackrf/SetLNAGain"
name: "LNA gain setting"
fixture:
 type: 'fbp'
 data: |
  # @runtime noflo

  INPORT=s.GAIN:GAIN
  INPORT=s.IN:IN
  OUTPORT=k.OUT:OUT
  'errored' -> STRING k(strings/SendString)
  s(hackrf/SetLNAGain) ERROR -> IN k

cases:
-
  name: 'receiving a too low number'
  assertion: 'should send an error'
  inputs:
    gain: -4
    in: 'foo'
  expect:
    out: 'errored'
-
  name: 'receiving a too high number'
  assertion: 'should send an error'
  inputs:
    gain: 42
    in: 'foo'
  expect:
    out: 'errored'